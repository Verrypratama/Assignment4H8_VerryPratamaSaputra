<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row profile-container">
            <div class="col text-center border-end">
                <img src="images/Picture.jpg" class="img-thumbnail rounded" alt="Profile Picture">
            </div>
            <div class="col d-flex flex-column justify-content-center border-end text-start">
                <h3 id="profileName">Verry Pratama Saputra</h3>
                <p class="mb-4" id="profileJobTitle">Front End Developer</p>
                <div>
                    <button type="button" class="btn btn-primary me-2" onclick="location.href='form-edit.html'">Edit</button>
                    <button type="button" class="btn btn-info">Resume</button>
                </div>
            </div>
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Profile</li>
                    <li class="list-group-item"><strong>Availability:</strong> <span id="profileAvailability">Available</span></li>
                    <li class="list-group-item"><strong>Age:</strong> <span id="profileAge">25</span></li>
                    <li class="list-group-item"><strong>Location:</strong> <span id="profileLocation">Jakarta, Indonesia</span></li>
                    <li class="list-group-item"><strong>Years of Experience:</strong> <span id="profileYOE">3</span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span id="profileEmail">verry@example.com</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
