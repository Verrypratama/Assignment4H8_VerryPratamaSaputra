<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <form id="editForm">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="mb-3">
                    <label for="profileName" class="form-label">Name</label>
                    <input type="text" id="profileNameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="profileJobTitle" class="form-label">Job Title</label>
                    <input type="text" id="profileJobTitleInput" class="form-control" placeholder="Enter your job title">
                </div>
                <div class="mb-3">
                    <label for="profileAvailability" class="form-label">Availability</label>
                    <input type="text" id="profileAvailabilityInput" class="form-control" placeholder="Available/Not Available">
                </div>
                <div class="mb-3">
                    <label for="profileAge" class="form-label">Age</label>
                    <input type="text" id="profileAgeInput" class="form-control" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="profileLocation" class="form-label">Location</label>
                    <input type="text" id="profileLocationInput" class="form-control" placeholder="Enter your location">
                </div>
                <div class="mb-3">
                    <label for="profileExperience" class="form-label">Years of Experience</label>
                    <input type="text" id="profileExperienceInput" class="form-control" placeholder="Enter years of experience">
                </div>
                <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" id="profileEmailInput" class="form-control" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
